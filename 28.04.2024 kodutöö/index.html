<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu koduleht</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="css/main.scss">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #333;
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #menu ul li {
            display: inline;
            margin-right: 20px;
        }
        #menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .section {
            text-align: center;
            padding: 50px 0;
        }
        #skills .slider {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #skills .slider div {
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0 10px;
            border-radius: 5px;
            min-width: 100px;
        }
        #contact p {
            font-size: 20px;
        }
        #hobbies p {
            font-size: 20px;
        }
        #music iframe {
            margin-top: 20px;
        }
        #game canvas {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #333;
            border-radius: 5px;
        }
        #playButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #score {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<nav id="menu">
    <ul>
        <li><a href="#skills">Oskused</a></li>
        <li><a href="#contact">Kontakt</a></li>
        <li><a href="#tööd">Tööd</a></li>
        <li><a href="#hobbies">Hobid</a></li>
        <li><a href="#music">Muusika</a></li>
        <li><a href="#game">Mäng</a></li>
    </ul>
</nav>

<div id="fullpage">
    <div class="section" id="skills">
        <h1>Oskused</h1>
        <div class="slider">
            <div>HTML</div>
            <div>CSS</div>
            <div>JavaScript</div>
            <div>Python</div>
            <div>Jalgpall</div>
            <div>Korvpall</div>
        </div>
    </div>
    <div class="section" id="contact">
        <h1>Kontaktandmed</h1>
        <p>Koolimeil: hannesv@tlu.ee<br> Telefon: +37256995935</p>
    </div>
    <div class="section" id="tööd">
        <h1>Programmeerimistööd</h1>
        <div class="container gallery-container">
            <div class="row">
                <div class="col-md-4 gallery-item">
                    <a href="https://github.com/Hannesvaster/kodutoo-1" data-lightbox="gallery"><img src="pildid/img1.jpg" class="img-fluid" alt="Kell"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="hobbies">
        <h1>Hobid</h1>
        <p>Pallimängud, uute asjade õppimine ning koolis käimine :D .</p>
    </div>
    <div class="section" id="music">
        <h1>Lemmikmuusika</h1>
        <iframe src="https://open.spotify.com/embed/playlist/6rqZ19yjsGS3nFZtvbBVwp" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="section" id="game">
        <h1>Mäng</h1>
        <button id="playButton">Play</button>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <canvas id="clickGame" width="400" height="200"></canvas>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<script>
    $(document).ready(function() {
        $('#fullpage').fullpage();

        $('.slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });

        let score = 0;

        document.getElementById('clickButton').addEventListener('click', function() {
            score++;
            document.getElementById('scoreValue').textContent = score;
        });

        const canvas = document.getElementById('clickGame');
        const ctx = canvas.getContext('2d');
        let clickCount = 0;

        canvas.addEventListener('click', function() {
            clickCount++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '30px Arial';
            ctx.fillText('Clicks: ' + clickCount, 10, 50);
        });

        document.getElementById('playButton').addEventListener('click', function() {
            clickCount = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '30px Arial';
            ctx.fillText('Clicks: ' + clickCount, 10, 50);
        });
    });
</script>

</body>
</html>
